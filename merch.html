<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchandise Showcase</title>
    <link rel="stylesheet" href="merch.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar-logo">
            <img src="images/logoiitjammu.png" alt="Institute Logo">
        </div>
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="teams.html">Teams</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <!-- Merchandise Showcase -->
    <section class="merchandise-section">
        <h1>T-Shirts</h1>
     <div class="tiles-container" id="tshirt-tiles-container">
            <div class="tiles">
                <div class="tile"><img src="images/tshirt1.jpg" alt="T-Shirt 1"></div>
                <div class="tile"><img src="images/tshirt2.jpg" alt="T-Shirt 2"></div>
                <div class="tile"><img src="images/tshirt3.jpg" alt="T-Shirt 3"></div>
                <div class="tile"><img src="images/tshirt4.jpg" alt="T-Shirt 4"></div>
                <div class="tile"><img src="images/tshirt5.jpg" alt="T-Shirt 5"></div>
            </div>
        </div>

        <h1>Hoodies</h1>
        <div class="tiles-container" id="hoodie-tiles-container">
            <div class="tiles">
                <div class="tile"><img src="images/hoodie1.jpg" alt="Hoodie 1"></div>
                <div class="tile"><img src="images/hoodie2.jpg" alt="Hoodie 2"></div>
                <div class="tile"><img src="images/hoodie3.jpg" alt="Hoodie 3"></div>
                <div class="tile"><img src="images/hoodie4.jpg" alt="Hoodie 4"></div>
                <div class="tile"><img src="images/hoodie5.jpg" alt="Hoodie 5"></div>
            </div>
        </div>
    </section>

    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="Nexus2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
